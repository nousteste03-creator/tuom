name: EAS Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Prepare clean build directory
        run: |
          mkdir -p /tmp/eas-build
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.expo' \
            --exclude='android/.gradle' \
            --exclude='android/build' \
            --exclude='ios/build' \
            ./ /tmp/eas-build/

      - name: Install dependencies (clean dir)
        working-directory: /tmp/eas-build
        run: npm install

      - name: Install Expo & EAS CLI
        run: npm install -g expo eas-cli

      - name: Authenticate with Expo
        run: expo whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android with EAS (clean dir)
        working-directory: /tmp/eas-build
        run: EAS_NO_VCS=1 eas build -p android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
